server:
  port: 19081
  servlet:
    context-path: /api
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    # 服务名
    name: tool-box-auth
  config:
    import:
      - optional:nacos:${spring.application.name}-dev.yml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: a48fbc8e-8558-4383-be24-5d70c0a62869
        group: ${nacos_discovery_group}
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: a48fbc8e-8558-4383-be24-5d70c0a62869
        group: TOOL_BOX_AUTH_GROUP
        file-extension: yaml
        refresh-enabled: true
shiro:
  # 是否启用
  enable: true
  # 保存session与cache位置[memory:内存,redis:redis库]
  mode: redis
  session:
    # 超时时间(默认:30,单位:min)
    timeOut: 30
  kickout:
    # 是否控制同一账户登录人数(默认:false)
    enable: true
    # 是否踢出后登录的(默认:false,踢出之前登录的)
    last: false
    # 支持同一账户登录人数
    max-count: 1
  cookie:
    # true:WEB/API混合应用,false:API形式应用,不需要返回cookie
    enable: true
    # 超时时间(默认:不过期,单位:min)
    session-max-age: -1
    # 记住我时间(默认:30天,单位:min)
    remember-max-age: 43200
  password:
    # 密码重试次数
    retryCount: 5
    # 锁定时间
    lockTime: 10
  # 当mode=redis时,该配置生效,配置参照springboot提供的redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0


